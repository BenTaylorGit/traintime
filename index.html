<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Time</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
  <!-- Main container -->
  <div class="container">

    <!-- div that holds jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center"> Train Time Baby!</h1>
    </div>

    <!-- bootstrap row -->
    <div class="row">

      <!-- bootstrap column -->
      <div class="col-lg-12">

        <!-- bootstrap card -->
        <div class="card">

          <div class="card-header">
            Current Train Schedule
          </div>

          <div class="card-body">

            <!-- table to hold train schedule -->
            <table class="table" id='train-sched'>
              <thead>
                <!-- columns within the table -->
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>

          </div>

        </div>

        <!-- bootstrap card -->
        <div class="card mt-2">

          <div class="card-header">
            Add Train
          </div>

          <div class="card-body">

            <!-- form for the user to add train information -->
            <form>

              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="user-train-name">
              </div>

              <div class="form-group">
                <label for="destination-name">Destination</label>
                <input type="text" class="form-control" id="user-destination-name">
              </div>

              <div class="form-group">
                <label for="train-time">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="user-train-time">
              </div>

              <div class="form-group">
                <label for="frequency-time">Frequency (min)</label>
                <input type="text" class="form-control" id="user-frequency-time">
              </div>

              <button type="submit" class="btn btn-primary" id="add-btn">Submit</button>

            </form>

          </div>

        </div>

      </div>

    </div>

  </div>

  <!-- Script -->
  <script src="./assets/js/app.js"></script>
</body>

</html>
